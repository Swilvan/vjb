<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Vraag Jan & Bas</title>
</head>

<body>
<div class="container-md">
    <h1>Vraag het Jan en Bas!</h1>

    <p class="lead">
        Heb je een vraag aan aspirant FNV-bestuursleden Jan Ruijtenberg en Bas <b>ACHTERNAAM</b>, stel die dan hier!
    </p>

    <form>
        <div class="mb-3" action="https://us-central1-vraag-jan-en-bas.cloudfunctions.net/question" enctype="application/json" method="POST" >
            <label for="name" class="form-label">Naam</label>
            <input type="text" class="form-control form-control-lg" id="name" aria-describedby="name-help">
            <!--        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="question" class="form-label">Stel je vraag</label>
            <textarea type="text" class="form-control form-control-lg" id="question"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Verstuur</button>
    </form>
</div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.6/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.2.6/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
